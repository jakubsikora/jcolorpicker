<!doctype html>
<html>
<head>
  <title>JColorpicker</title>
  <link rel="stylesheet" type="text/css" href="jcolorpicker.css" />
  <style>

  </style>
</head>
<body>
  <input id="colorpicker" />

  <script type="text/javascript" src="jcolorpicker.js"></script>
  <script>
    JColorpicker.init({
      el: '#colorpicker',
      valueAttr: 'data-cp-hex',
      showHex: true,
      showRGB: true
    });
  </script>

</body>
</html>
